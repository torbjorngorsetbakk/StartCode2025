<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo: Kjøpshistorikk</title>
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Chart.js fra CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container">
    <h1>Kundedemo — kjøpshistorikk & statistikk</h1>

    <section class="controls">
      <label for="customer-select">Velg kunde:</label>
      <select id="customer-select"></select>
      <button id="refresh">Refresh</button>
    </section>

    <section class="customer-view">
      <h3>Kunde: Ola Hansen</h3>
      <canvas></canvas>
      <table>...</table>
    </section>


    <section>
      <h2>Kjøpshistorikk</h2>
      <table id="history-table">
        <thead><tr><th>tid</th><th>purchase_id</th><th>produkt(er)</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="customer-info" class="card">
      <h2 id="customer-name">Velg en kunde</h2>
      <p><strong>ID:</strong> <span id="customer-id"></span></p>
      <p><strong>Antall kjøp:</strong> <span id="purchase-count"></span></p>
    </section>


    <section>
      <h2>Topp-produkter (valgt kunde)</h2>
      <ul id="top-list"></ul>
    </section>

    <section class="card">
      <h2>Anbefalinger</h2>
      <label>Simulert handlekurv (kommaseparerte produktID):</label>
      <input id="basket" placeholder="1001, 2003">
      <button id="btn-reco">Få anbefalinger</button>
      <ul id="reco-list"></ul>
    </section>

    <section>
      <h2>Topp-produkter (alle kunder)</h2>
      <canvas id="topChart" width="600" height="250"></canvas>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
