<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo: Kjøpshistorikk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=3">
  <!-- Chart.js fra CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="container">
    <h1>Kundedemo — kjøpshistorikk & statistikk</h1>

    <section class="controls">
      <label for="customer-select">Velg kunde:</label>
      <select id="customer-select"></select>
      <button id="refresh">Refresh</button>
    </section>

    <section class="customer-view">
      <h3>Kunde: Ola Hansen</h3>
      <canvas></canvas>
      <table>...</table>
    </section>


    <section class="card">
  <h2>Kjøpshistorikk</h2>
  <button id="toggle-history">Vis / skjul historikk</button>

  <div id="history-container" style="display:none;">
    <table id="history-table">
      <thead>
        <tr><th>Dato</th><th>Kjøp-ID</th><th>Produkter</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

    <section id="customer-info" class="card">
      <h2 id="customer-name">Velg en kunde</h2>
      <p><strong>ID:</strong> <span id="customer-id"></span></p>
      <p><strong>Antall kjøp:</strong> <span id="purchase-count"></span></p>
    </section>


    <section>
      <h2>Topp-produkter (valgt kunde)</h2>
      <ul id="top-list"></ul>
    </section>

    <section class="card">
      <h2>Anbefalinger</h2>
      <label>Simulert handlekurv (kommaseparerte produktID):</label>
      <input id="basket" placeholder="1001, 2003">
      <button id="btn-reco">Få anbefalinger</button>
      <ul id="reco-list"></ul>
    </section>

    <section class="card">
      <h2>Neste handletur</h2>
      <label>Hva vil du lage?</label>
      <select id="intent">
        <option value="kyllingrett">Kyllingrett</option>
        <option value="middag">Middag</option>
        <option value="pasta">Pasta</option>
      </select>
      <button id="btn-meal">Foreslå oppskrift + handleliste</button>
      <div id="meal-result"></div>
    </section>


    <section>
      <h2>Topp-produkter (alle kunder)</h2>
      <canvas id="topChart"></canvas>
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}?v=3"></script>
</body>
</html>
