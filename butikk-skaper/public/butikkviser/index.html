<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rutenett med skjulte ID-er</title>
  <style>
    :root{
      --gap: 10px;
      --size: 80px; /* juster denne for å endre boksstørrelsen */
      --accent: #2563eb;
      --muted: #6b7280;
      --bg: #f8fafc;
    }
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 24px;
      background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
      color: #0f172a;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    h1{ margin:0; font-size:1.2rem; }
    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    label{
      font-size:0.9rem;
      color:var(--muted);
    }
    input[type="number"]{
      width:84px;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #e6eef8;
      background:white;
      font-size:0.95rem;
      box-shadow:0 1px 2px rgba(2,6,23,0.04);
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:white;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(37,99,235,0.12);
    }
    button:active{ transform:translateY(1px); }
    .container{ margin-top:18px; }
    .grid-wrap{
      padding:12px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(250,250,250,0.8));
      border:1px solid #eef2ff;
      min-height:120px;
    }
    .grid{
      display:grid;
      gap:var(--gap);
      justify-content:start;
    }
    .box{
      width:var(--size);
      height:var(--size); /* gjør boksene kvadratiske */
      border-radius:10px;
      background:linear-gradient(180deg,#ffffff, #f5faff);
      border:1px solid rgba(2,6,23,0.06);
      box-shadow: 0 3px 8px rgba(2,6,23,0.04);
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .box:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(2,6,23,0.08);
    }
    .meta{
      margin-top:12px;
      color:var(--muted);
      font-size:0.9rem;
    }
    .hint{
      margin-left:8px;
      color: #10b981;
      font-weight:700;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Rutenett med skjulte ID-er</h1>
      <div class="small">Hver boks har en unik ID, men tallet vises ikke.</div>
    </div>
    <div style="margin-left:auto" class="controls">
      <label for="cols">Kolonner</label>
      <input id="cols" type="number" min="1" max="200" value="5" />
      <label for="rows">Rader</label>
      <input id="rows" type="number" min="1" max="200" value="3" />
      <button id="generate">Generer</button>
    </div>
  </header>

  <main class="container">
    <div class="grid-wrap" aria-live="polite">
      <div id="grid" class="grid" role="grid"></div>
    </div>

    <div class="meta">
      Klikk en boks for å kopiere dens ID. <span id="copymessage" class="hint" aria-hidden="true" style="display:none">Kopiert!</span>
    </div>
  </main>

  <script>
    (function(){
      const colsInput = document.getElementById('cols');
      const rowsInput = document.getElementById('rows');
      const generateBtn = document.getElementById('generate');
      const gridEl = document.getElementById('grid');
      const copyMsg = document.getElementById('copymessage');

      function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
      function clearGrid(){ gridEl.innerHTML = ''; }

      function generate(){
        let cols = clamp(Math.floor(Number(colsInput.value)) || 0, 1, 200);
        let rows = clamp(Math.floor(Number(rowsInput.value)) || 0, 1, 200);
        gridEl.style.gridTemplateColumns = `repeat(${cols}, auto)`;
        clearGrid();

        let counter = 1;
        for(let r = 1; r <= rows; r++){
          for(let c = 1; c <= cols; c++){
            const id = counter++;
            const box = document.createElement('div');
            box.className = 'box';
            box.id = id; // gir boksen sin egen ID
            box.style.gridColumn = c;
            box.style.gridRow = r;
            box.setAttribute('role','gridcell');
            box.setAttribute('aria-label', `Boks ${id}`);

            box.addEventListener('click', async ()=>{
              try{
                await navigator.clipboard.writeText(box.id);
                showCopyMessage();
              }catch{
                const tmp = document.createElement('input');
                tmp.value = box.id;
                document.body.appendChild(tmp);
                tmp.select();
                document.execCommand('copy');
                tmp.remove();
                showCopyMessage();
              }
            });
            gridEl.appendChild(box);
          }
        }
      }

      let copyTimer = null;
      function showCopyMessage(){
        copyMsg.style.display = 'inline';
        if(copyTimer) clearTimeout(copyTimer);
        copyTimer = setTimeout(()=> copyMsg.style.display = 'none', 900);
      }

      generateBtn.addEventListener('click', generate);
      [colsInput, rowsInput].forEach(inp=>{
        inp.addEventListener('keydown', e=>{
          if(e.key === 'Enter') generate();
        });
      });

      generate(); // lag rutenett ved start
    })();
  </script>
</body>
</html>
